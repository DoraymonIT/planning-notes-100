<div class="container mx-auto p-4">
  @if (!isShowDiv) {
  <button
    (click)="toggleDisplayDiv()"
    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Add new Challenge
  </button>
  }@else{
  <button
    (click)="toggleDisplayDiv()"
    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Close "Add new Challenge"
  </button>
  } @if (isShowDiv) {
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Add new Challenge
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <label class="block">
          <span class="block text-sm font-medium text-slate-700"
            >Challenge Name</span
          >
          <input
            type="text"
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>

        <label class="block">
          <span class="block text-sm font-medium text-slate-700"
            >Challenge Description</span
          >
          <input
            type="text"
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
        <label
          for="Total Days"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Total Days
          <select
            id="country"
            name="country"
            autocomplete="country-name"
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          >
            <option>20</option>
            <option>50</option>
            <option>100</option>
          </select></label
        >

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            START
          </button>
        </div>
      </form>
    </div>
  </div>
  }
</div>
<div class="container mx-auto p-4">
  @for (item of challenges; track item.id) {
  <h2>{{ item.title }}</h2>
  <p>{{ item.description }}</p>

  <div class="flex flex-wrap">
    @for (day of getNumbers(item.daysOfChallenge); track $index) {
    <div
      class="m-1 w-24 h-24 align-middle cursor-pointer"
      (click)="toggleColor($index)"
      [ngClass]="{
        'bg-blue-500': isSelected($index),
        'bg-red-500': !isSelected($index)
      }"
    >
      {{ day }}
    </div>
    }
  </div>

  }
</div>
<router-outlet></router-outlet>
