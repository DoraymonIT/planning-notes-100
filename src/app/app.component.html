<div class="container mx-auto p-4">
  @if (!isShowDiv) {
  <button
    (click)="toggleDisplayDiv()"
    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Add new Challenge
  </button>
  }@else{
  <button
    (click)="toggleDisplayDiv()"
    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Close "Add new Challenge"
  </button>
  } @if (isShowDiv) {
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Add new Challenge
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="space-y-6">
        <label class="block">
          <span class="block text-sm font-medium text-slate-700"
            >Challenge Name</span
          >
          <input
            [(ngModel)]="title"
            required
            type="text"
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>

        <label class="block">
          <span class="block text-sm font-medium text-slate-700"
            >Challenge Description</span
          >
          <input
            required
            [(ngModel)]="description"
            type="text"
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
        <label for="Total Days" class="block">
          <span class="block text-sm font-medium text-slate-700"
            >Total Days</span
          >
          <select
            required
            [(ngModel)]="daysOfChallenge"
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          >
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select></label
        >

        <div>
          <button
            (click)="ngSave()"
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            START
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
<div class="container mx-auto">
  @for (item of challenges; track item.id) {
  <div class="mt-4 p-4 border-gray-700 shadow-sm bg-slate-100 rounded-md">
    <h2 class="mt-2 text-2xl font-bold leading-9 tracking-tight text-gray-800">
      {{ item.title }}
    </h2>
    <p class="text-sm font-light leading-9 tracking-tight text-gray-700">
      {{ item.description }}
    </p>

    <div class="flex flex-wrap m-1">
      @for (day of getNumbers(item.daysOfChallenge); track $index) {
      <div
        class="m-1 w-16 h-16 flex justify-center items-center cursor-pointer shadow-md rounded-lg text-base font-bold leading-9 text-gray-800"
        (click)="toggleColor($index)"
        [ngClass]="{
          'bg-teal-600': isSelected($index),
          'bg-amber-500': !isSelected($index)
        }"
      >
        {{ day }}
        <!-- <br /> -->
      </div>

      }
    </div>
  </div>
  }
</div>
<router-outlet></router-outlet>
