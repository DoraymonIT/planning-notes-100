<div class="container mx-auto p-4">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Creation of DOC - Step 2
      </h2>
    </div>

    <div class="mt-10">
      <div class="space-y-6">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <div class="space-y-6">
            <label class="block">
              <span class="block text-sm font-medium text-slate-700"
                >Search product By Name or #Ref :
              </span>
              <input
                type="text"
                class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              />
            </label>

            <div class="grid grid-cols-12 gap-4">
              <div class="col-span-2">
                <input type="checkbox" class="rounded text-indigo-500" />
              </div>
              <div class="col-span-10 pt-1">
                <p class="text-sm font-medium text-slate-700">
                  #Ref - Product Name - 12 DH
                </p>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Ajouter au tableau
              </button>
            </div>
          </div>
          <div class="mt-10">
            <div class="space-y-6">
              <div class="grid grid-cols-12 gap-4">
                <div class="col-span-6">
                  <p class="text-sm font-medium text-slate-700">
                    Type de Document : BL
                  </p>
                </div>
                <div class="col-span-6">
                  <p class="text-sm font-medium text-slate-700">
                    Company Name : Company1
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table
          id="my-table"
          class="min-w-full divide-y divide-gray-200 rounded border-2 border-indigo-600"
        >
          <thead class="border-b-gray-800 bg-indigo-600 rounded">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider"
              >
                Ref
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider"
              >
                Designation
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider"
              >
                Qtte
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider"
              >
                PU HT
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider"
              >
                Total HT
              </th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Delete</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">
                001
              </td>
              <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">
                Item 1
              </td>
              <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">
                <input
                  value="1"
                  type="text"
                  class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                />
              </td>
              <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">
                $10.00
              </td>
              <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">
                $10.00
              </td>
              <td
                class="px-6 py-2 whitespace-nowrap text-right text-sm font-medium"
              >
                <button
                  type="button"
                  class="inline-flex items-center justify-center w-6 h-6 text-red-600 bg-red-100 rounded-full hover:bg-red-200 focus:outline-none focus:bg-red-200 transition-colors duration-300"
                  aria-label="Delete"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="mt-10">
          <div class="grid grid-cols-12 gap-4">
            <div class="col-span-5">
              <label class="block">
                <span class="block text-sm font-medium text-slate-700"
                  >Prix en Lettres ici :
                </span>
                <textarea
                  type="text"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                ></textarea>
              </label>
            </div>
            <div class="col-span-1"></div>
            <div class="col-span-6">
              <label class="block">
                <span class="block text-sm font-medium text-slate-700"
                  >Total HT
                </span>
                <input
                  disabled
                  type="text"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                />
              </label>
              <label class="block">
                <span class="block text-sm font-medium text-slate-700"
                  >TVA
                </span>
                <input
                  disabled
                  type="text"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                />
              </label>
              <label class="block">
                <span class="block text-sm font-medium text-slate-700"
                  >Total TTC
                </span>
                <input
                  disabled
                  type="text"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                />
              </label>
            </div>
          </div>
        </div>
        <div class="space-y-6 flex items-center">
          <button
            (click)="exportFile()"
            type="submit"
            class="flex justify-center items-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Export
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
